server:
  error:
    include-message: always
  port: 8080
  servlet:
    context-path: /api
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: springboot
    key-store-type: PKCS12
    key=alias: tomcat
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  datasource:
    url: jdbc:postgresql://${PGHOST_MAIN}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
logging:
  level:
    org:
      hibernate:
        nodeValue: INFO
        SQL: INFO
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
